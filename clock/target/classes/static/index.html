<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Clock</title>
    <style>
        body {
            background-color: #0f172a;
            color: #38bdf8;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 120px;
        }
        #clock {
            font-size: 64px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ•’ Live Clock Web Service</h1>

    <div id="clock">Loading...</div>

    <script>
        function updateClock() {
            // 1. Send HTTP request to backend's /time endpoint
            fetch('/time')
                // 2. Get response and convert to text
                .then(response => response.text())
                // 3. Update the HTML element with the time
                .then(time => {
                    document.getElementById("clock").innerText = time;
                });
        }

        // Call updateClock every 1000 milliseconds (1 second)
        setInterval(updateClock, 1000);
        // Call it immediately on page load
        updateClock();
    </script>
    
</body>
</html>

<!-- run the spring boot application using: .\mvnw spring-boot:run -->
